<mat-card appearance="outlined">
  <img matCardImage src={{post().thumbnail}}>

  <mat-card-header>
    <mat-card-title>{{post().title}}</mat-card-title>
    <mat-card-subtitle>{{post().instrument}}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content class="text">
    {{post().description}}
  </mat-card-content>

  <mat-card-actions>
    <button mat-flat-button color="primary" [routerLink]="'/post/'+post().id">Acessar aula</button>
  </mat-card-actions>
</mat-card>
